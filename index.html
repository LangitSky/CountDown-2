<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Malam Tahun Baru Countdown</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
 <h1 class="judul">Malam Tahun Baru Countdown</h1>
 <div class="countdown">
 <div class="waktu">
 <span id="hari" class="nilai"></span>
 <span class="satuan">Hari</span>
 </div>
 <div class="waktu">
 <span id="jam" class="nilai"></span>
 <span class="satuan">Jam</span>
 </div>
 <div class="waktu">
 <span id="menit" class="nilai"></span>
 <span class="satuan">Menit</span>
 </div>
 <div class="waktu">
 <span id="detik" class="nilai"></span>
 <span class="satuan">Detik</span>
 </div>
 </div>
 <div class="footer" id="selamat-tahun-baru"></div>
 <canvas id="kembang-api"></canvas>
 </div>
 <script src="script.js"></script>
</body>
</html>
